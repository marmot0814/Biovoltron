name: pull-request-check

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: jhhlab/biovoltron-ci-env:20230914
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build Biovoltron
      run: |
        mkdir build
        cd build
        cmake .. -DGCOV=ON -DBIOVOLTRON_DOC=ON
        make biovoltron-test -j
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
        with:
          name: biovoltron-build
          path: build

  test:
    runs-on: ubuntu-latest
    container: jhhlab/biovoltron-ci-env:20230914
    needs: build
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Downlaod production artifacts
      uses: actions/upload-artifact@v3
        with:
          name: biovoltron-build
    - name: Run unit-test
      run: |
        cd build
        ./tests/biovoltron-test

  pages:
    runs-on: ubuntu-latest
    container: jhhlab/biovoltron-ci-env:20230914
    needs: build
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Downlaod production artifacts
      uses: actions/upload-artifact@v3
        with:
          name: biovoltron-build
    - name: Build Doxygen pages
      run: |
        cd build
        make -j
    - name: deploy pages
      env:
        MY_SECRET  : ${{secrets.PAT_TOKEN}}
        USER_NAME  : githubaction
        USER_EMAIL : githubaction@fake.com
        PUBLISH_DIR: build/doc/doxygen/html
      run: |
        cd $PUBLISH_DIR
        git init
        git config --local user.name $USER_NAME
        git config --local user.email $USER_EMAIL
        git status
        git remote add origin https://$MY_SECRET@github.com/$GITHUB_REPOSITORY.git
        git checkout -b gh-pages
        git add --all
        git commit -m "deploy to Github pages"
        git push origin gh-pages -f
        echo ðŸ¤˜ deploy gh-pages complete.
