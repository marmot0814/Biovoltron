name: CI

on:
  # 對於 main branch 建立 Branch 與 Pull Request 時觸發 workflow 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # 允許你從 Action 頁簽上手動執行 workflow
  workflow_dispatch:

# Job 可以循序或平行執行
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v2
    - name: install requirements
      run: |
        sudo apt update
        sudo apt install -y git doxygen libboost-all-dev
    - name: checkout submodules
      run: |
        git submodule update --init --recursive
    - name: build
      run: |
        mkdir build
        cd build
        cmake .. -DGCOV=ON
        make -j
